{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<br>
<br>

    <div class="row justify-content-center">
    <div class="form-group col-md-5 col-md-offset-5 align-center ">
        <form method="POST">

            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans "Create A Channel" %}</legend>
                {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info">Create</button>
            </div>
        </form>
    </div>
    </div>




{% endblock %}
