{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="container">
<br>
<br>
<div class="row justify-content-center">
    <div class="form-group col-md-5 col-md-offset-5 align-center ">
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}    
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">{% trans "New Topic" %}</legend>
                    {{form|crispy}}    
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>



{% endblock %}
