{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

<div class="container">
    <br>
    <br>
    <div class="row justify-content-center">
        <div class="form-group col-md-5 col-md-offset-4 align-center ">

            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">{% trans "Request Password Reset" %}</legend>
                    <div class="alert alert-info">
                        <p>Enter your email and we'll send you a link to get back into your account.</p>
                    </div>
                    {{form|crispy}}
                </fieldset>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-info">Send Request</button>
                </div>
                <br>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        <a href="{% url 'register' %}">Create New Account</a>
                    </small>
                    <br>
                </div>
                <br>
                <div class="border-top pt-3">
                    <small class="text-muted">
                        <a href="{% url 'login' %}">Back To Login</a>
                    </small>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
