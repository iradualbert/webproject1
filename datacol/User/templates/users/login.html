{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}

<div class="container">
    <br>
    <br>
    <div class="row justify-content-center">
    <div class="form-group col-md-5 col-md-offset-4 align-center">

   <form method="POST">
       {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans "Login" %}</legend>
            {{form|crispy}}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">Log In</button>
            <small class="text ml-2">
                <i><a href="{% url 'password_reset' %}">Forgot Password?</a></i>
            </small>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted">
                {% trans "Don't have an account yet"%}?<a href="{% url 'register' %}"> Sign Up</a>
            </small>
        </div>
   </form>
</div>
</div>
    </div>

{% endblock %}
